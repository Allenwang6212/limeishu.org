            <p>自2012年起，每年三至四月之間，由李梅樹紀念館主辦「梅樹月」藝術文化活動， 傳承與發揚李梅樹熱愛鄉土的精神，以藝術的平民化、生活化為理念，在地人文歷史的關注為本， 結合跨領域的當代藝術家，希望讓藝術跨越美術館的藩籬，傳遞給人們更多的感動。</p>
