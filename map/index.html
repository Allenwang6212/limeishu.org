<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Maps</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    iframes {
        width: 100%;
        height: 100%;
    }
</style>
<script type="text/javascript">
    function iframes() {
        var url = "http://aporee.org/maps/work/export/?swlat=24.892042&swlng=121.033630&nelat=25.194379&nelng=121.537628&z=11&m=satellite"+"&w="+screen.width+"&h="+screen.height;
        window.frames[0].location = url;
    }
</script>
<body onload="iframes()">
    <iframe src="http://aporee.org/maps/work/export/?swlat=24.892042&swlng=121.033630&nelat=25.194379&nelng=121.537628&z=11&m=satellite" ></iframe>
</body>
</html>
