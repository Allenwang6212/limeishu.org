<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Maps</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    iframes {
        width: 100%;
        height: 100%;
    }
    #reload {
        position: fixed;
        width: 5em;
        height: 5em;
        border-radius: 5em;
        background-color: #9600d9;
        top: 80%;
        left: 80%;
        line-height: 5em;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
    }
    #reload:hover {
        background-color: #4e0071;
    }
    #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 1.5em;
        color: #fff;
        text-align: center;
        margin: auto;
        font-family: sans-serif;
    }
    a {
        color: #fff;
    }
</style>
<script type="text/javascript">
    function iframes() {
        var url = "http://aporee.org/maps/work/export/?swlat=24.892042&swlng=121.033630&nelat=25.194379&nelng=121.537628&z=11&m=satellite"+"&w="+document.body.clientWidth+"&h="+document.body.clientHeight;
        window.frames[0].location = url;
    }
</script>
<body onload="iframes()">
    <iframe src="http://aporee.org/maps/work/export/?swlat=24.892042&swlng=121.033630&nelat=25.194379&nelng=121.537628&z=11&m=satellite" frameborder="0" scrolling="no"></iframe>
    <div id="reload" onclick="iframes()">回原點</div>
    <footer id="footer"><a href="https://limeishu.org.tw/">&copy; 2016. 李梅樹紀念館 Li Mei-shu Memorial Gallery.</a> | Design: <a href="https://limeishu.org.tw/open/">LIT Team</a></footer>
</body>
</html>
