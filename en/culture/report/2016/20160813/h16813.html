    <table border="0" width="100%" class="bun6">
      <tr>
        <td width="100%" class="bun2">「三峽在地知識學專區」啟用</td>
      </tr>
      <tr>
        <td width="100%" class="bun4">紀文生｜青年日報／大台北｜2016年8月13日</td>
      </tr>
      <tr>
        <td width="100%" class="bun5">　　為保存地方珍貴史料，新北市立圖書館三峽分館特別建置了「在地知識學專區」，不但有首度曝光全臺灣保存最為完整的日治時期地方檔案─「臺北州檔案」海山郡鶯歌庄行政文書第一手珍貴史料，同時還有三峽地區的日文舊籍、文獻書籍、老照片等在地文史資料，讓大家可以更了解三峽的過去與現在。
      <p>　　新北市立圖書館表示，三峽有祖師廟、李梅樹紀念館、歷史文物館、藍染展示中心，以及鳶山、白雞行修宮、小暗坑等，不論是廟宇、街道、傳統技藝或是自然生態都有著豐富的故事。建置「在地知識學專區」，盼「活化」在地知識的創造。
    <p align="right"><a href="javascript:history.go(-1)"><font size="1">回前頁</font></a>
